<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&display=swap" rel="stylesheet">

    <title>IU 팬명록</title>
    <style>
        * {
            font-family: 'Dongle', sans-serif;
        }

        .mytitle {
            width: 100%;
            height: 400px;

            background-image: url("https://img1.daumcdn.net/thumb/R750x0/?fname=https%3A%2F%2Ft1.daumcdn.net%2Fcafeattach%2F1I7Yc%2F2a7582e2d0fbacc0d2388681f708eed4fb53874d");
            background-position: top;
            background-size: cover;

            color: white;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .mypost {

            margin: 20px auto 0px auto;
            max-width: 500px;
            width: 95%;

            box-shadow: 0px 0px 3px 0px lightpink;
            padding: 20px;
        }

        .mybtn {

            margin-top: 20px;

        }
        .card {
            margin: 20px auto 0px auto;
            max-width: 500px;
            width: 95%;

            box-shadow: 0px 0px 3px 0px lightpink;
        }

        .card > .card-body {
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
    <script>
            $(document).ready(function(){
                $.ajax({
                  type: "GET",
                  url: "http://spartacodingclub.shop/sparta_api/weather/seoul",
                  data: {},
                  success: function(response){

                      let msg = response['temp']
                      $('#temp').text(msg)

                  }
                })

            });
    </script>
</head>

<body>
    <div class="mytitle">
        <h1>&#127908; IU 팬명록 &#127925;</h1>
        <p>현재기온 : <span id = "temp" >00.0</span>도</p>
    </div>
    <div class="mypost">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">닉네임</label>
        </div>
        <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                          style="height: 100px"></textarea>
            <label for="floatingTextarea2">응원댓글</label>
        </div>
        <div class="mybtn">
            <button type="button" class="btn btn-dark">응원 남기기</button>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <blockquote class="blockquote mb-0">
                <p>언니 예뻐요</p>
                <footer class="blockquote-footer">팬1 <cite title="Source Title"></cite></footer>
            </blockquote>
        </div>

         <div class="card-body">
            <blockquote class="blockquote mb-0">
                <p>노래 너무 좋아요</p>
                <footer class="blockquote-footer">팬2<cite title="Source Title"></cite></footer>
            </blockquote>
        </div>

         <div class="card-body">
            <blockquote class="blockquote mb-0">
                <p>항상 응원해요</p>
                <footer class="blockquote-footer">팬3 <cite title="Source Title"></cite></footer>
            </blockquote>
        </div>
    </div>
</body>

</html>
